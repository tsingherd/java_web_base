<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="<%=basePath%>">
    
    <title>注册</title>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- Bootstrap Core CSS -->
      <link href="css/bootstrap-flat.css" rel="stylesheet">
      <!-- MetisMenu CSS -->
      <link href="css/metisMenu.css" rel="stylesheet">
      <!-- Timeline CSS -->
      <link href="css/timeline.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="css/sb-admin-2.css" rel="stylesheet">
      <!-- Morris Charts CSS -->
      <link href="css/morris.css" rel="stylesheet">
      <!-- Custom Fonts -->
      <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
	</head>
<body>





<div class="container" style="margin-top: 40px;">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class=" panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">注册页面</h3>
                </div>
                <div class="panel-body">
                    <form role="form" class="form-horizontal">
                        <div class="form-group"><label class="col-lg-4 control-label" >姓名：</label>
                         <div class="col-lg-6">
                             <input class="form-control" placeholder="请输入您的姓名！" id="name" type="text" ></div>
                        </div>
                        <div class="form-group"><label class="col-lg-4 control-label" >手机：</label>
                            <div class="col-lg-6">
                                <input class="form-control" placeholder="请输入您的手机号码！" id="phone" type="text" ></div>
                        </div>
                        <div class="form-group"><label class="col-lg-4 control-label" >邮箱：</label>
                            <div class="col-lg-6">
                                <input class="form-control" placeholder="请输入您的邮箱！" id="email" type="email"></div>
                        </div>

                        <div class="form-group"><label class="col-lg-4 control-label" >密码：</label>
                            <div class="col-lg-6"  >
                                <input class="form-control" placeholder="请设置密码！" id="password" type="password" ></div>
                        </div>
                        <div class="form-group"><label class="col-lg-4 control-label" >确认密码：</label>
                            <div class="col-lg-6"  >
                                <input class="form-control" placeholder="请确认密码！" id="againPassword" type="password" ></div>
                        </div>

                        <div class="form-group"><label class="col-lg-4 control-label" >学校：</label>
                            <div class="col-lg-6">
                                <input class="form-control" placeholder="请输入您的学校！" id="school" type="text"></div>
                        </div>
                        <div class="form-group"><label class="col-lg-4 control-label" >院系：</label>
                            <div class="col-lg-6">
                                <input class="form-control" placeholder="请输入您的院系！" id="department" type="text"></div>
                        </div>
                        <div class="form-group"><label class="col-lg-4 control-label" >专业：</label>
                            <div class="col-lg-6">
                                <input class="form-control" placeholder="请输入您的专业！" id="major" type="text"></div>
                        </div>
                        <div class="form-group"><label class="col-lg-4 control-label" >信息：</label>
                            <div class="col-lg-6">
                                <input class="form-control" placeholder="请输入您的信息！" id="info" type="text" ></div>
                        </div>
                        <div class="form-group"><label class="col-lg-4 control-label" >身份：</label>
                        <div class="col-lg-6"> <label class="radio-inline" >
                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" onclick="check()" >教师
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2" onclick="uncheck()">学生
                        </label></div>
                       </div>
                        <div class="form-group"><label class="col-lg-4 control-label" >学号：</label>
                            <div class="col-lg-6">
                                <input class="form-control" placeholder="请输入您的学号！" id="studentNum" type="text" ></div>
                        </div>
                    <nav style="text-align: center">  <a href="dashboard.html" class="btn btn-success">注册</a>
                    <a href="index.html">返回</a> </nav>
                    </form>
                </div>
            </div>
        </div>
    </div></div>


<script language="javascript">
    function check(){
        document.getElementById("studentNum").disabled = true;
    }
    function uncheck(){
        document.getElementById("studentNum").disabled = false;
    }
</script>
</body>

</html>
