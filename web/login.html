<body>
<div class="container">

        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="请输入您的用户名！" name="teacherName" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="请输入您的密码！" name="password" type="password" value="">
                                <p class="help-block" style="text-align: right">  <a href="forgetpwd.html" >忘记密码</a></p>
                            </div>
                            <div class="form-group">

                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>教师
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">学生
                                </label>

                            </div>
                            <a href="dashboard.html" class="btn btn-success btn-block">登录</a>
 <div> <span style="float:left">                        <a href="register.html">没有账号？注册一个</a></span><span style="float:right"><a href="index.html">返回</a>                </fieldset>
                    </form>
